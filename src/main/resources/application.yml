spring:
  datasource:
    url: jdbc:h2:mem:app_db # в корне проект файл бд db.mv.db
    username: sa # имя пользователя консоли
    password:  # пароль консоли
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

    show-sql: true
  h2:
    console:
      enabled: true
